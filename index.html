<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=0.1">
	<title>Data Img Viewer (by hi098123)</title>
	<meta name="description" content="Viewing img from data url like chrome layout">
	<style type="text/css">
		html,body{
			margin: 0px;
    		background: #0e0e0e;
    		width: 100%;
    		height: 100%;
    		color: #fff;
		}
		#dataimg{
			position: absolute;
			left: 50%; transform: translateX(-50%);
			top: 50%; transform: translateY(-50%);
		}
		div{
			text-align: center;
			position: absolute;
		    width: 100%;
		    top: 40%;
		}
	</style>
</head>
<body>
	<img src="" id="dataimg">
	<script type="text/javascript">
		function getUrlParams() {
			var url=window.location.href;
			var params = {};
			(url + '?').split('?')[1].split('&').forEach(function (pair) {
				pair = (pair + '=').split('=').map(decodeURIComponent);
				if (pair[0].length) {
					params[pair[0]] = pair[1];
				}
			});
			return params;
		};
		if(getUrlParams().data=="" || typeof(getUrlParams().data)=="undefined"){
			document.write("<div>How can i use<br>You can use add like ?data=data:image/png;base64,iVBORw0KGgoAAAANSU...");
			document.write("<br><br>어떻게 사용하나요?<br>주소 뒤에 ?data=data:image/png;base64,iVBORw0KGgoAAAANSU... 와 같이 붙여 넣음으로 가능합니다.</div>");
			document.getElementById("dataimg").style.display="none";
		}else{
			document.getElementById("dataimg").src= getUrlParams().data;
		}
	</script>
</body>
</html>
